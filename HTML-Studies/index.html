<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        
        #content{

            padding: 30px 0px;
        }
    </style>


</head>
<body>
    
    <header>
        <h1>Exercises HTML</h1>
    </header>

    <nav>
        <a href="exercises/test.html">00 - Test</a> |
        <a href="exercises/text1.html">01 - Text1</a> |
        <a href="exercises/text2.html">02 - Text2</a>
    </nav>

    <section id="content"></section>

    <footer>
        Modern Web course
    </footer>


    <script>
        document.querySelectorAll('a').forEach(link => {
            
            const content = document.getElementById('content')

            link.onclick = function(e){

                e.preventDefault()

                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html)
            }
        })
    </script>

</body>
</html>
