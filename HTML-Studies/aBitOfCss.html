<!DOCTYPE html>
<html>
    <head>
        <title>A little bit of css</title>

        <style>
            h1{
                font-size: 20px
            }

            .redBackground{
                background-color: red;
            }

            .bold{
                font-weight: bold;
            }

            #mainText{
                font-size: 40px;
                font-weight: bold;
                color: white;
                padding: 10px;
                background-color: #444;

            }
        </style>
    </head>

    <body>
        <h1>CSS</h1>
        <span id="mainText">Text 1</span><br><br><br>
        <span class="redBackground bold">Text 2</span><br><br>
        <span class="redBackground">Text 3</span>
    </body>
</html>
